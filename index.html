<html>
  <body>
	<p id='msgsent'></p>
    <p id='server-time'></p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
	  var els = document.getElementById('msgsent');
      var el = document.getElementById('server-time');
	  var n = 0;

      ws.onmessage = function (event) {
        el.innerHTML = 'Received message: ' + event.data;
      };
	  
	  setInterval(() => {
	    n++;
		var msg = "Ryu jin no kei o kurae "+n;
		ws.send(msg);
		els.innerHTML = "Sent message: "+msg;
	  }, 1000);
    </script>
  </body>
</html>
